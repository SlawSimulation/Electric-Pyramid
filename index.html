<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Homepage</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../layout/nav.css" />
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Scripts -->
  <script src="../layout/nav.js" defer></script>
  <script src="script.js" defer></script>

  <style>
    /* Include your spinning container styles here */
    body {
      margin: 0;
      background: black; /* Optional: override background if you want */
      /* Keep existing background if you want by removing this line */
    }

    .container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 2rem auto; /* center below intro */
    }

    .text-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: spinClockwise 30s linear infinite;
      z-index: 2;
    }

    .triangle {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: spinCounterClockwise 30s linear infinite;
      z-index: 1;
    }

    .static {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      animation: pulse 3s infinite ease-in-out, glitch 2s infinite steps(2, end);
      filter: hue-rotate(10deg) contrast(1.2);
    }

    .corner-link {
      position: absolute;
      width: 25%;
      height: 25%;
      z-index: 3;
    }

    .top-left    { top: 0; left: 0; }
    .top-right   { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right{ bottom: 0; right: 0; }

    .corner-link:hover {
      cursor: pointer;
      outline: 2px dashed #00ffff;
      outline-offset: -4px;
    }

    @keyframes spinClockwise {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes spinCounterClockwise {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%      { opacity: 0.8; transform: scale(1.03); }
    }

    @keyframes glitch {
      0%   { filter: hue-rotate(0deg); transform: translate(0, 0); }
      25%  { transform: translate(1px, -1px); }
      50%  { filter: hue-rotate(30deg); transform: translate(-1px, 1px); }
      75%  { transform: translate(1px, 1px); }
      100% { filter: hue-rotate(0deg); transform: translate(0, 0); }
    }
  </style>
</head>

<body>
  <main class="intro">
    <h1>Welcome to Electric Pyramid</h1>
    <p>Specialising in Sound Engineering, Lighting, Visual Projections & Kit Hire</p>
  </main>

  <!-- Psychedelic spinning logo container -->
  <div class="container">
    <img src="shared/media/images/index_spinning_logo/static.png" class="static" alt="Psychedelic Logo" />
    <img src="shared/media/images/index_spinning_logo/text-ring.png" class="text-ring" alt="Text Ring" />
    <img src="shared/media/images/index_spinning_logo/triangle.png" class="triangle" alt="Triangle" />

    <!-- Clickable Corners -->
    <a href="shared/pages/sound.html" class="corner-link top-left" title="Sound"></a>
    <a href="shared/pages/lighting.html" class="corner-link top-right" title="Lighting"></a>
    <a href="shared/pages/staging.html" class="corner-link bottom-left" title="Staging"></a>
    <a href="shared/pages/contact.html" class="corner-link bottom-right" title="Contact"></a>
  </div>

  <!-- Background Audio -->
  <audio id="bg-audio" loop>
    <source src="shared/media/images/index_spinning_logo/ambient-hum.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Play audio on first user interaction -->
  <script>
    const audio = document.getElementById("bg-audio");
    document.body.addEventListener("click", () => {
      audio.play().catch(err => console.log("Audio play blocked:", err));
    }, { once: true });
  </script>

  <!-- Footer injected here -->
  <div id="footer-placeholder"></div>
</body>
</html>
